% Custom protrusion rules to allow hanging punctuation

\LoadMicrotypeFile{ptm}
\SetProtrusion[
    name = hangingpunct,
    load = ptm-T1
]{
    encoding = TU,
}{
  {.} = {    , 1000},
  {,} = {    , 1000},
  {«} = {1000,     },
  {»} = {    , 1000},
  {(} = { 0  ,     },
  {)} = {    , 0   },
  {-} = {    , 500 },
  % Double Quotes
  \textquotedblleft
      = {1000,     },
  \textquotedblright
      = {    , 1000},
  \quotedblbase
      = {1000,     },
  % Single Quotes
  \textquoteleft
      = {1000,     },
  \textquoteright
      = {    , 1000},
  \quotesinglbase
      = {1000,     }
}