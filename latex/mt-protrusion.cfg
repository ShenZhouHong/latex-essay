% Custom protrusion rules to allow hanging punctuation

\SetProtrusion
{ encoding = TU}
{
% char   right left
  {.} = {    , 1000},
  {,} = {    , 1000},
  {«} = {1000,     },
  {»} = {    , 1000},
  {(} = { 0  ,     },
  {)} = {    , 0   },
  {-} = {    , 500 },
  % Double Quotes
  \textquotedblleft
      = {1000,     },
  \textquotedblright
      = {    , 1000},
  \quotedblbase
      = {1000,     },
  % Single Quotes
  \textquoteleft
      = {1000,     },
  \textquoteright
      = {    , 1000},
  \quotesinglbase
      = {1000,     }
}